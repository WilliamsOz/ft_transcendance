{% extends 'templates/app/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Profil de {{ user.login42 }}</h1>
    <p>Email : {{ user.email }}</p>
    <p>Login : {{ user.login42 }}</p>
    <p><img src="{{ user.profile_photo }}"></p>

    <form id="logoutForm" action="{% url 'logout' %}" method="post" style="display: none;">
        {% csrf_token %}
        <button type="submit"></button>
    </form>
    <p><a href="#" onclick="submitLogoutForm();">Se d√©connecter</a></p>

    <form method="post">
        {% csrf_token %}
        <div class="form-check form-switch custom-switch">
            <label class="form-check-label" >Activer 2FA avec l'email</label>
            <input class="form-check-input" type="checkbox" id="is_two_factor_enabled" name="is_two_factor_enabled" {% if form.is_two_factor_enabled.value %}checked{% endif %}>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
    </form>

    <script>
        function submitLogoutForm() {
            document.getElementById("logoutForm").submit();
        }
    </script>
{% endif %}
{% endblock %}
